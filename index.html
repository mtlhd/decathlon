<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Decathlon Scoring</title>
  </head>
  <body>
    <div id="decathlon-scoring-container"></div>
    <table style="max-width: 500px;">
      <tr>
        <td>100m:</td>
        <td><div class="form-item form-type-textfield form-item-100m-result"><input class="result-field form-text" type="text" id="100m-result" name="100m_result" value="" size="8" maxlength="8" /></div></td>
        <td>s</td>
        <td><div class="form-item form-type-textfield form-item-100m-points"><input class="points-field form-text" type="text" id="100m-points" name="100m_points" value="" size="4" maxlength="4" /></div></td>
      </tr>
      <tr>
        <td>Long jump:</td>
        <td><div class="form-item form-type-textfield form-item-longjump-result"><input class="result-field form-text" type="text" id="longjump-result" name="longjump_result" value="" size="8" maxlength="8" /></div></td>
        <td>cm</td>
        <td><div class="form-item form-type-textfield form-item-longjump-points"><input class="points-field form-text" type="text" id="longjump-points" name="longjump_points" value="" size="4" maxlength="4" /></div></td>
      </tr>
    </table>
  </body>
</html>
