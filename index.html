<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Decathlon Scoring</title>
  </head>
  <body>
    <div id="decathlon-scoring-container"></div>
    <table style="max-width: 500px;">
      <tr>
        <td>/&nbsp;</td>
        <td colspan=5>First Day</td>
        <td colspan=5>Second Day</td>
      </tr>
      <tr>
        <td>Athlete</td>
        
        <td>100m [s]</td>
        <td>Long Jump [cm]</td>
        <td>Shot Put [m]</td>
        <td>High Jump [m]</td>
        <td>400m [s]</td>
        
        <td>110m Hurdles [s]</td>
        <td>Discus Throw [m]</td>
        <td>Pole Vault [m]</td>
        <td>Javelin Throw [m]</td>
        <td>1500m [m:ss:ms]</td>
      </tr>
      <tr>
        <td>Athlete A</td>
        <td><div class="form-item form-type-textfield form-item-100m-result-athleteA">
          <input class="result-field form-text" type="text" id="100m-result-athleteA" name="100m_result-athleteA" value="" size="8" maxlength="8" />
          </div>
        </td>
        <td><div class="form-item form-type-textfield form-item-longjump-result-athleteA">
          <input class="result-field form-text" type="text" id="longjump-result-athleteA" name="longjump_result-athleteA" value="" size="4" maxlength="4" />
          </div>
        </td>
        <td><div class="form-item form-type-textfield form-item-shotput-result-athleteA">
          <input class="result-field form-text" type="text" id="shotput-result-athleteA" name="shotput_result-athleteA" value="" size="8" maxlength="8" />
          </div>
        </td>
        <td><div class="form-item form-type-textfield form-item-highjump-result-athleteA">
          <input class="result-field form-text" type="text" id="highjump-result-athleteA" name="highjump_result-athleteA" value="" size="8" maxlength="8" />
          </div>
        </td>
        <td><div class="form-item form-type-textfield form-item-400m-result-athleteA">
          <input class="result-field form-text" type="text" id="400m-result-athleteA" name="400m_result-athleteA" value="" size="8" maxlength="8" />
          </div>
        </td>
        <td><div class="form-item form-type-textfield form-item-hurdles-result-athleteA">
          <input class="result-field form-text" type="text" id="hurdles-result-athleteA" name="hurdles_result-athleteA" value="" size="8" maxlength="8" />
          </div>
        </td>
        <td><div class="form-item form-type-textfield form-item-discus-result-athleteA">
          <input class="result-field form-text" type="text" id="discus-result-athleteA" name="discus_result-athleteA" value="" size="8" maxlength="8" />
          </div>
        </td>
        <td><div class="form-item form-type-textfield form-item-pole-result-athleteA">
          <input class="result-field form-text" type="text" id="pole-result-athleteA" name="pole_result-athleteA" value="" size="8" maxlength="8" />
          </div>
        </td>
        <td><div class="form-item form-type-textfield form-item-javelin-result-athleteA">
          <input class="result-field form-text" type="text" id="javelin-result-athleteA" name="javelin_result-athleteA" value="" size="8" maxlength="8" />
          </div>
        </td>
        <td><div class="form-item form-type-textfield form-item-1500m-result-athleteA">
          <input class="result-field form-text" type="text" id="1500m-result-athleteA" name="1500m_result-athleteA" value="" size="8" maxlength="8" />
          </div>
        </td>
      </tr>
      <tr>
        <td><div class="form-item form-type-textfield form-item-total-points-athleteA"><input class="points-field form-text" type="text" id="total-points-athleteA" name="total_points_athleteA" value="" size="4" maxlength="4" /></div></td>
        <td><div class="form-item form-type-textfield form-item-100m-points-athleteA"><input class="points-field form-text" type="text" id="100m-points-athleteA" name="100m_points_athleteA" value="" size="4" maxlength="4" /></div></td>
        <td><div class="form-item form-type-textfield form-item-longjump-points-athleteA"><input class="points-field form-text" type="text" id="longjump-points-athleteA" name="longjump_points_athleteA" value="" size="4" maxlength="4" /></div></td>
        <td><div class="form-item form-type-textfield form-item-shotput-points-athleteA"><input class="points-field form-text" type="text" id="shotput-points-athleteA" name="shotput_points_athleteA" value="" size="4" maxlength="4" /></div></td>
        <td><div class="form-item form-type-textfield form-item-highjump-points-athleteA"><input class="points-field form-text" type="text" id="highjump-points-athleteA" name="highjump_points_athleteA" value="" size="4" maxlength="4" /></div></td>
        <td><div class="form-item form-type-textfield form-item-400m-points-athleteA"><input class="points-field form-text" type="text" id="400m-points-athleteA" name="400m_points_athleteA" value="" size="4" maxlength="4" /></div></td>
        <td><div class="form-item form-type-textfield form-item-hurdles-points-athleteA"><input class="points-field form-text" type="text" id="hurdles-points-athleteA" name="hurdles_points_athleteA" value="" size="4" maxlength="4" /></div></td>
        <td><div class="form-item form-type-textfield form-item-discus-points-athleteA"><input class="points-field form-text" type="text" id="discus-points-athleteA" name="discus_points_athleteA" value="" size="4" maxlength="4" /></div></td>
        <td><div class="form-item form-type-textfield form-item-pole-points-athleteA"><input class="points-field form-text" type="text" id="pole-points-athleteA" name="pole_points_athleteA" value="" size="4" maxlength="4" /></div></td>
        <td><div class="form-item form-type-textfield form-item-javelin-points-athleteA"><input class="points-field form-text" type="text" id="javelin-points-athleteA" name="javelin_points_athleteA" value="" size="4" maxlength="4" /></div></td>
        <td><div class="form-item form-type-textfield form-item-1500m-points-athleteA"><input class="points-field form-text" type="text" id="1500m-points-athleteA" name="1500m_points_athleteA" value="" size="4" maxlength="4" /></div></td>
      </tr>
    </table>
  </body>
</html>
